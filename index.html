<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/2870e4276e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@300;400;500;600&family=Open+Sans:ital,wght@0,700;0,800;1,400&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="super">
            <div class="logo">
                <img id="img" src="./images/logo.png" alt="">
                <h3>Sign Up!</h3>
            </div>
    
            <div class="button-container">
                <button class="button"><i class="fa-brands fa-google" style="color: #d84e13;"></i> Use Google</button>
                <button class="button"><i class="fa-brands fa-facebook" style="color: #397aea;"></i> Use Facebook</button>
            </div>
            <p style="text-align: center;">OR</p>
            <div class="email-password">
                <div class="email">
                    <p>Email:</p>
                    <input class="eml-css" placeholder="Enter Your Email" type="email" required>
                </div>
                <div class="password">
                    <p>Password:</p>
                    <input class="eml-css" placeholder="Your New Password" type="password" required>
                </div>
                <div class="password">
                    <p>Repeat Password:</p>
                    <input class="eml-css" placeholder="Repeat Your New Password" type="password" required>
            </div>
            </div>
            <div class="sign-up">
                <button class="btn-signup">Sign-Up</button>
                <p>By registering you agree to our <a href="#">Terms</a> and <a href="#">Privacy</a></p>
                <a href="#">Sign-in</a>
            </div>
        </div>
    </main>
    
</body>
</html>
